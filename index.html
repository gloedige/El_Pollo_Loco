<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/levels/level1.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
</head>
<body>
    <h1>El Pollo Loco</h1>
    <div class="intro_outro_container" id="intro_outro_container">
        <img src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen" class="startscreen_img">
        <button class="startButton" onclick="startGame()">START GAME</button>`;
    </div>
    <canvas width="720" height="480" id="canvas" class="d-none">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <button onclick="initLevel(), init()" class="startButton">Start Game</button>
    <div>
        <audio id="background-music" loop>
            <source src="./audio/background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="how_to_play">
        <h3>How To Play:</h3>
        <div class="how_to_play_button">
            <img src="./img/10_button/arrow_left_50dp.png" alt="left arrow icon" class="how_to_play_img">
            <p class="how_to_play_text">walk left</p>
        </div>
        <div class="how_to_play_button">
            <img src="./img/10_button/arrow_right_50dp.png" alt="right arrow icon" class="how_to_play_img">
            <p class="how_to_play_text">walk right</p>
        </div>
        <div class="how_to_play_button">
            <img src="./img/10_button/arrow_drop_up_50dp.png" alt="up arrow icon" class="how_to_play_img">
            <p class="how_to_play_text">jump</p>
        </div>
        <div class="how_to_play_button">
            <p class="how_to_play_text black">space</p>
            <img src="./img/6_salsa_bottle/salsa_bottle.png" alt="salsa bottle icon" class="how_to_play_img">
            <p class="how_to_play_text">attack</p>
        </div>
    </div>
    
</body>
</html>
